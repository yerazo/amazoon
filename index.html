<!DOCTYPE html>
<html>
<head>
	<title>Amazoon</title>

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/css/bootstrap-select.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/style.css">

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="World's Leading Online Retailer">
	<meta name="keywords" content="e-commerce, retail, shopping">
	<meta name="author" content="Amazoon">
	<meta charset="UTF-8">

</head>
<body>
	<header class="primary-background container-fluid">
		<div class="logo">
			<img src="assets/images/logo.png" alt="Amazoon Logo">
		</div>

		<nav>
			<a href="/checkout" class="btn">Proceed to checkout</a>
		</nav>
	</header>


	<main class="container-fluid">
		<div class="product">
			<div class="row border">
				<h1>Your Shopping Cart</h1>
				<div class="col-sm-8 col-sm-offset-1 hidden-xs">
					<span>Item</span>
				</div>

				<div class="col-sm-2 hidden-xs">
					<span>Price</span>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 col-sm-offset-1">
					<img src="assets/images/product01.jpg" alt="Amazon Fire TV">
				</div>

				<div class="col-sm-6">
					<h2 class="secondary-text">Amazon Fire TV</h2> by Amazoon
				</div>

				<div class="col-sm-2">
					<h4>$89.99</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-3 col-xs-offset-8">
				<span>Total Cart:</span> <span>$89.99</span>
				</div>
			</div>
		</div>	
	</main>

	<footer class="primary-background container-fluid">
		<img src="assets/images/logo.png" alt="Amazoon logo">
		<span>Putting the extra o in Amazon.</span>
	</footer>

	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.9.4/js/bootstrap-select.min.js"></script>
</body>
</html>
